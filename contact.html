<body>
    
    <div class="container-fluid" style="background-color: none">
        <!-- header -->
        <div class="row" style="padding-bottom: 20px;">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: rgb(187, 216, 22) !important;">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">

                              </li>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>

        <form action="">
            <div class="row">
                <!-- form -->
                <div class="col-md-6">
                    <form class="row g-3">
                        <div class="col-md-9">
                          <label for="validationDefault01" class="form-label">First name</label>
                          <input type="text" class="form-control" id="validationDefault01"  required>
                        </div>
                        <div class="col-md-9">
                          <label for="validationDefault02" class="form-label">Last name</label>
                          <input type="text" class="form-control" id="validationDefault02" required>
                        </div>

                        <div class="input-group mb-3" style="margin-top: 15px;">
                            <input type="text" class="form-control" placeholder="email address" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                          </div>
                          
                        <div class="col-md-6">
                          <label for="validationDefault03" class="form-label">City</label>
                          <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-3">
                          <label for="validationDefault04" class="form-label">State</label>
                          <select class="form-select" id="validationDefault04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>lagos</option>
                            <option>Ibadan</option>
                            <option>Others</option>
                            
                          </select>
                        </div>
                        <div class="col-md-3">
                          <label for="validationDefault05" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                        <div class="col-12">
                          <div class="form-check" style="margin-top: 15px; margin-bottom: 15px;">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                              Agree to terms and conditions
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                      </form>
                </div>
                <div class="col-md-6" >
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15828.288310517513!2d3.8691921394786197!3d7.345803282605242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10398dc4caae2935%3A0xdb9cd7b575b0a36e!2sChallenge%2C%20Ibadan%20200273%2C%20Oyo!5e0!3m2!1sen!2sng!4v1731580517729!5m2!1sen!2sng" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </form>

    </div>
